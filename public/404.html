<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META TAGS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="">

        <!-- TITLE -->
        <title>404 Not Found</title>

        <!-- bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- CSS -->
        <link rel="stylesheet" href="../src/CSS/404/404.css">
        <!-- Favicon -->
        <link rel="icon" href="../src/assets/favicon.png" type="image/png" sizes="32X32">

    </head>
    <body onload="myfunction()">
       <section><iframe width="814" height="458" src="https://www.youtube.com/embed/apGV9Kg7ics" title="Complete Git and GitHub Tutorial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></section> 
        <div id="load">
            <div style="background-color: white; height: 25vh; width: 100%; position: relative; top: -70px;"></div>
          </div>
      
        <div id="not_found">
            <div class="not_found">
                <div class="not_found_404">
                    <h1>404</h1>
                </div>
                <div class="not_found_text">
                    <h2>Page not found</h2>
                    <p>The page you are looking for does not exist or might have been removed had its name changed or is temporarily unavailable. <a href="../index.html">Return to homepage</a></p>
                  
                </div>
            </div>
        </div>
        </div>
        <script>
            var preloader = document.getElementById('load');
            var scroll = document.getElementById('main');
            function myfunction(){
                preloader.style.display='none';
                scroll.style.overflow='scroll';
            }
        </script>
    </body>
</html>
