<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META TAGS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="">

        <!-- TITLE -->
        <title>503 Service Unavailable</title>

        <!-- bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- CSS -->
        <link rel="stylesheet" href="../src/CSS/404/404.css">
        <!-- Favicon -->
        <link rel="icon" href="../src/assets/favicon.png" type="image/png" sizes="32X32">
        
    </head>
    <body onload="myfunction()">
        <div id="load">
            <div style="background-color: red; height: 25vh; width: 100%; position: relative; top: -70px;"></div>
          </div>
        <div id="not_found">
            <div class="not_found">
                <div class="not_found_404">
                    <h1>503</h1>
                </div>
                <div class="not_found_text">
                    <h2>This Service is Currently Unavailable</h2>
                    <p>This site is currently under maintainence.<br>You can visit this site later or <a href="../index.html">Return to homepage</a></p>
                    
                </div>
            </div>
        </div>
        </div>
        <script>
            var preloader = document.getElementById('load');
            var scroll = document.getElementById('main');
            function myfunction(){
                preloader.style.display='none';
                scroll.style.overflow='scroll';
            }
        </script>
    </body>
</html>
